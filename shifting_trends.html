      <title id="giTitle">Infographic: Shifting trends in the gender pay gap.</title>
      <desc id="giDesc">
      A gender pay gap has historically existed between men and women.
      This figure examines the gap in terms of total remuneration difference and base salary difference over the time period from 2014 to 2019.
      While inequality is still present today, the gap has been closing steadily over time.
      This means that in our scenario, the gap in customer suitability between men and women is also becoming less significant.
      If we train on older data, the model will assume a larger gap than actually exists.
      </desc>

    <script>
      // a little touch of animation
      function scrollin(ident, callback) {
          var timer=null, step=0, t=0;
          var item = document.getElementById(ident);
          t = -1;
          step = 0.05;

          function anim() {
              t += step;
              if (t > 1.) {
                  t = 1.;
                  clearInterval(timer);
                  timer = null;
              }
              if (t >= 0)
                  callback(item, t);
          }
          timer = setInterval(anim, 10);
      }

      scrollin("annotation", function (item, t) {
          item.setAttribute("transform", "translate(" + (1. - t) * 363 + " 0)");
      });

      scrollin("labels", function (item, t) {
          item.setAttribute("opacity", t);
      });


    </script>
