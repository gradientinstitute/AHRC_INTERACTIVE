    <svg id="gradient_widget" style="max-width: 100%;" version="1.1" viewBox="0 0 176 108" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"

      >
      <title id="giTitle">Infographic: effect of historical disadvantage on algorithmic selections.</title>
      <desc id="giDesc">
      A hypothetical AI system is accepting or rejecting loan applications.  
      Its decisions are informed by training data that reflects a historical gender inequality.
      The inequality was large in the past, but is improving over time.
      This means that an AI trained on data from 2015 to 2020 will disproportionately reject female applicants,
      but the problem can be addressed by restricting it to only use recent data.
      In this infographic, we can adjust the age of the data using a slider.
      There is a limit to how effective this strategy can be, however, because this also reduces the amount of data available to learn from.
      If we only accept data from the narrow 2019 to 2020 window, then the model starts making new errors (on both men and women).
      </desc>
